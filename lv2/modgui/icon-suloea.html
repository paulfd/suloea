<div class="mod-pedal suloea{{{cns}}}">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-light on" mod-role="bypass-light"></div>
    <div class="mod-footswitch" mod-role="bypass"></div>
    <div class="suloea-knob suloea-knob-volume" mod-role="input-control-port" mod-port-symbol="volume">Volume</div>
    <div class="suloea-knob suloea-knob-position" mod-role="input-control-port" mod-port-symbol="position">Position</div>
    <div class="suloea-knob suloea-knob-time" mod-role="input-control-port" mod-port-symbol="reverb_time">Time</div>
    <div class="suloea-knob suloea-knob-delay" mod-role="input-control-port" mod-port-symbol="reverb_delay">Delay</div>
    <div class="suloea-knob suloea-knob-amount" mod-role="input-control-port" mod-port-symbol="reverb_amount">Amount</div>
    <div class="suloea-reverb-switch on" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="reverb"></div>
    <div class="suloea-reverb-led on" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="reverb"></div>
    <!-- <div class="suloea-knob suloea-knob-time" mod-role="input-control-port" mod-port-symbol="time">Position</div> -->
    <div class="suloea-knob suloea-knob-frequency" mod-role="input-control-port" mod-port-symbol="frequency">
        Frequency
        <span class="suloea-knob-frequency-minimum" mod-role="input-control-minimum" mod-port-symbol="frequency"></span>
        <span class="suloea-knob-frequency-maximum" mod-role="input-control-maximum" mod-port-symbol="frequency"></span>
        <span class="suloea-knob-frequency-value" mod-role="input-control-value" mod-port-symbol="frequency"></span>
    </div>
    <div class="suloea-retuning-led off" mod-role="retuning"><span class="suloea-retuning-led-text">Retuning</span></div>
    <select class="suloea-temperament" mod-role="input-control-port" mod-port-symbol="temperament" mod-widget="select">
        <option value="0">Pythagorean</option>
        <option value="1">Meantone 1/4</option>
        <option value="2">Werckmeister III</option>
        <option value="3">Kirnberger III</option>
        <option value="4">Well Tempered</option>
        <option value="5">Equally Tempered</option>
        <option value="6">Vogel/Ahrend</option>
        <option value="7">Vallotti</option>
        <option value="8">Kellner</option>
        <option value="9">Lehman</option>
        <option value="10">Pure C/F/G</option>
    </select>
    <div class="suloea-stop bourdon16 off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="bourdon16">Bourdon<br>16</div>
    <div class="suloea-stop principal8 off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="principal8">Principal<br>8</div>
    <div class="suloea-stop flute8 active" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="flute8">Flute<br>8</div>
    <div class="suloea-stop principal4 off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="principal4">Principal<br>4</div>
    <div class="suloea-stop flute4 off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="flute4">Flute<br>4</div>
    <div class="suloea-stop flute2 off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="flute2">Flute<br>2</div>
    <div class="suloea-stop octave2 off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="octave2">Octave<br>2</div>
    <div class="suloea-stop octave1 off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="octave1">Octave<br>1</div>
    <div class="suloea-stop quinte off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="quinte">Quinte</div>
    <div class="suloea-stop tibia8 off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="tibia8">Tibia<br>8</div>
    <div class="suloea-stop celesta off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="celesta">Celesta</div>
    <div class="suloea-stop cymbal off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="cymbal">Cymbal</div>
    <div class="suloea-stop mixture off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="mixture">Mixture<br>VI</div>
    <div class="suloea-stop trumpet off" mod-widget="switch" mod-role="input-control-port" mod-port-symbol="trumpet">Trumpet</div>
    <div class="mod-pedal-input">
        <div class="mod-input" title="Midi input" mod-role="input-midi-port" mod-port-symbol="in"></div>
    </div>  
    <div class="mod-pedal-output">
        <div class="mod-output" title="Audio Output 1" mod-role="output-audio-port" mod-port-symbol="out_left"></div>
        <div class="mod-output" title="Audio Output 2" mod-role="output-audio-port" mod-port-symbol="out_right"></div>
    </div>  
</div>
